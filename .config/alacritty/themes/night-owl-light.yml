# https://github.com/nik27/night-owl-alacritty-theme/blob/main/night-owl.yml

colors:
  primary:
    background: "#F6F6F6"
    foreground: "#403f53"

  # Cursor colors
  cursor:
    text: CellBackground
    cursor: "#90A7B2"

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: "#08916a"

  # Selection colors
  selection:
    text: "#000000"
    background: "#E0E0E0"

  # Search colors
  search:
    matches:
      foreground: "#F6F6F6"
      background: "#08916a"

      focused_match:
        foreground: "#000000"
        background: "#08916a"

    footer_bar:
      foreground: "#403f53"
      background: "#E0E0E0"

  # Normal colors
  normal:
    black: "#403f53"
    red: "#de3d3b"
    green: "#08916a"
    yellow: "#daaa01"
    blue: "#288ed7"
    magenta: "#d6438a"
    cyan: "#2AA298"
    white: "#F0F0F0"

  # Bright colors
  bright:
    black: "#403f53"
    red: "#de3d3b"
    green: "#08916a"
    yellow: "#daaa01"
    blue: "#288ed7"
    magenta: "#d6438a"
    cyan: "#2AA298"
    white: "#F0F0F0"
